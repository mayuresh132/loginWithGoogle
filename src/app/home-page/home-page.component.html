<div class="row">
    <div class="col-md-12">
        <div class="view intro hm-purple-light">
            <div class="full-bg-img flex-center">
                <form class="form-inline">

                    <div class="md-form form-group myForm">
                        <input mdbActive type="text" class="form-control" id="city" name="city" mdbInputValidate (keypress)="getPosts(abcd)" [(ngModel)]="abcd">
                        <label class="active" for="city">Enter City</label>
                    </div>

                    <div class="md-form form-group myForm">
                        <!-- <i class="fa fa-lock prefix"></i> -->
                        <input mdbActive type="text" class="form-control" id="area" name="area" mdbInputValidate>
                        <label class="active" for="area">Enter Area</label>
                    </div>

                    <div class="md-form form-group">
                        <a class="btn btn-primary btn-lg waves-light btnsearch" (click)="onClick()" mdbRippleRadius>Search</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
